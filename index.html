<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Princess Voyage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Header-->
    <header>
        <div class="header-images">
            <img src="princess v1.jpeg" alt="Image 1" class="left">
            <img src="princess v3.jpeg" alt="Image 2" class="middle">
        </div>
        <h1>Bienvenue Chez</h1>
        <h2>Princess Voyage</h2>
        <p>Réservez vos billets en ligne facilement</p>
    </header>

    <!--Bus time table-->
    <section class="timetable">
        <h3>Horaires des bus</h3>
        <table>
            <tr>
                <th>Départ</th>
                <th>Destination</th>
                <th>Heure</th>
            </tr>
            <tr>
                <td>Douala</td>
                <td>Yaoundé</td>
                <td>08:00</td>
            </tr>
            <tr>
                <td>Yaoundé</td>
                <td>Douala</td>
                <td>14:00</td>
            </tr>
            <tr>
                <td>Kribi</td>
                <td>Douala</td>
                <td>10:15</td>
            </tr>
        </table>
    </section>

    <main>
        <section class="booking">
            <div class="header-image">
                <img src="princess v1.jpeg">
            </div>
            <h2>Réserve un billet</h2>
            <form id="bookingForm">
                <label for="name">Nom complet:</label>
                <input type="text" id="name" placeholder="Entrez votre nom" required>

                <label for="phone">Numéro de Téléphone</label>
                <input type="text" id="phone" placeholder="Ex: 6xxxxxxxx" required>

                <label for="route">Choisir un Trajet:</label>
                <select id="route" required>
                    <option value="">Sélectionnez un trajet</option>
                    <option value="Douala-Yaounde">Douala - Yaoundé</option>
                    <option value="Yaounde-Douala">Yaoundé - Douala</option>
                    <option value="Kribi-Douala">Kribi - Douala</option>
                </select>

                <label for="payment">Mode de paiement</label>
                <select id="payment" required>
                    <option value="">Sélectionnez un mode de paiement</option>
                    <option value="Mobile Money">Mobile Money</option>
                    <option value="Orange Money">Orange Money</option>
                </select>

                <button type="submit">Payer 4000 XAF</button>
                <div class="payment-preview-wrap">
                    <img id="paymentPreview" class="hidden payment-preview" alt="Logo paiement">
                    <small id="paymentPreviewHelp" class="payment-help"></small>
                </div>
            </form>
        </section>
    </main>
    <!--Confirmation ticket-->
    <section id="confirmation" class="hidden">
        <div id="ticket" class="ticket">
            <h2>Princess Voyage - Ticket</h2>
            <img id="ticketPaymentLogo" class="ticket-logo hidden" alt="Logo paiement">
            <div id="confirmMessage"></div>
            <canvas id="qrCode"></canvas>
        </div>
        <button id="saveTicket" class="hidden">Enregistrez le ticket</button>
    </section>
<!--libraries-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
