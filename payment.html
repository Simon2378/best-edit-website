
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paiement - Princess Voyage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="payment-box">
    <h2>üí≥ Confirmation Paiement</h2>
    <img id="paymentLogo" class="payment-preview" alt="Logo paiement">
    <p>Veuillez entrer le code de confirmation envoy√© par votre op√©rateur pour autoriser le retrait de <strong>4000 XAF</strong>.</p>
    <div class="payment-summary">
      <p><strong>Mode:</strong> <span id="paymentMethod">-</span></p>
      <p><strong>Montant:</strong> 4000 XAF</p>
    </div>
    
    <form id="paymentForm">
      <label for="code">Code :</label>
      <input type="text" id="code" inputmode="numeric" aria-describedby="codeHelp" required>
      <small id="codeHelp" class="password-help">&nbsp;</small>
      <button type="submit">Confirmer</button>
    </form>

    <!-- Simulation of SMS -->
    <div id="smsBox" class="hidden">
      <p> SMS envoy√© au num√©ro <span id="smsNumber"></span> :</p>
      <p><em>Confirmez le retrait de 4000 XAF pour votre ticket Princess Voyage.</em></p>
    </div>
  </section>

  <script src="payment.js"></script>
</body>
</html>
